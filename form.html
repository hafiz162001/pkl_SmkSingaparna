<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak Pembimbing PKL</title>
    <!-- Tailwind CSS (jika belum ada) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (untuk ikon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script>
      // Konfigurasi custom warna untuk Tailwind
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#007BFF", // Contoh warna biru
              accent: "#FFC107", // Contoh warna kuning
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Contact Form Section -->
    <section id="kontak" class="py-16 md:py-24 bg-gray-50">
      <div class="container mx-auto px-4 md:px-6">
        <div
          class="flex flex-col items-center justify-center space-y-4 text-center mb-12"
        >
          <div class="space-y-2">
            <div
              class="inline-block rounded-lg bg-accent/30 px-3 py-1 text-sm text-primary"
            >
              <i class="fas fa-headset mr-2"></i>Kontak Kami
            </div>
            <h2
              class="text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl text-gray-900"
            >
              Hubungi Pembimbing PKL
            </h2>
            <p
              class="max-w-[600px] text-gray-600 md:text-xl/relaxed lg:text-base/relaxed xl:text-xl/relaxed"
            >
              Isi form di bawah ini atau hubungi kami via WhatsApp untuk
              pertanyaan seputar kemitraan atau informasi lainnya.
            </p>
          </div>
        </div>

        <form
          id="registration-form"
          class="mx-auto max-w-xl bg-white p-8 rounded-xl shadow-lg border border-gray-100 transition-all hover:shadow-xl space-y-6"
        >
          <!-- Nama Lengkap -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
            >
              <i class="fas fa-user mr-2 text-primary"></i>Nama Lengkap
            </label>
            <input
              type="text"
              name="Nama"
              id="name"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
              placeholder="Masukkan nama lengkap Anda"
            />
          </div>

          <!-- Nama Pembimbing -->
          <div>
            <label
              for="supervisor"
              class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
            >
              <i class="fas fa-user-tie mr-2 text-primary"></i>Nama Pembimbing
            </label>
            <select
              name="Pembimbing"
              id="supervisor"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white"
            >
              <option value="" disabled selected>
                -- Pilih Nama Pembimbing --
              </option>
              <!-- Opsi akan diisi oleh JavaScript -->
            </select>
          </div>

          <!-- Nomor Telepon muncul otomatis -->
          <div>
            <label
              for="supervisor-phone"
              class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
            >
              <i class="fas fa-phone-alt mr-2 text-primary"></i>Nomor WA
              Pembimbing
            </label>
            <input
              type="tel"
              name="Telepon"
              id="supervisor-phone"
              required
              readonly
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-gray-100 cursor-not-allowed"
              placeholder="Nomor akan muncul otomatis"
            />
          </div>

          <!-- MODIFIKASI TAMBAHAN: Tambah ComboBox Kategori Topik -->
          <div>
            <label
              for="topic-category"
              class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
            >
              <i class="fas fa-tags mr-2 text-primary"></i>Kategori Topik
            </label>
            <select
              name="Kategori"
              id="topic-category"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all bg-white"
            >
              <option value="" disabled selected>
                -- Pilih Kategori Topik --
              </option>
              <!-- Opsi akan diisi oleh JavaScript -->
            </select>
          </div>
          <!-- AKHIR MODIFIKASI TAMBAHAN -->

          <!-- Pesan/Pertanyaan -->
          <div>
            <label
              for="message"
              class="block text-sm font-medium text-gray-700 mb-2 flex items-center"
            >
              <i class="fas fa-comment-dots mr-2 text-primary"></i
              >Pesan/Pertanyaan
            </label>
            <textarea
              name="Pesan"
              id="message"
              rows="4"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
              placeholder="Tulis detail pertanyaan Anda di sini..."
              required
            ></textarea>
          </div>

          <!-- Tombol kirim ke nomor WA yang sesuai -->
          <div class="space-y-4 mt-4">
            <button
              type="button"
              id="whatsapp-button"
              class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 px-6 rounded-lg transition-all flex items-center justify-center shadow-md hover:shadow-lg"
            >
              <i class="fab fa-whatsapp mr-3 text-2xl"></i>Kirim Pesan via
              WhatsApp
            </button>
            <p class="text-xs text-gray-500 text-center mt-4">
              Dengan mengklik tombol di atas, Anda akan diarahkan ke WhatsApp
              untuk mengirim data yang telah diisi.
            </p>
          </div>
        </form>
      </div>
    </section>

    <script>
      // Menunggu hingga semua elemen HTML dimuat
      document.addEventListener("DOMContentLoaded", function () {
        // --- Data Dummy Pembimbing ---
        const supervisors = [
          { name: "Budi Santoso, S.Kom.", phone: "6281234567890" },
          { name: "Dr. Siti Aminah, M.T.", phone: "6287712345678" },
          { name: "Ahmad Wijaya, S.T.", phone: "6285698765432" },
          { name: "Prof. Dr. Ir. Rina Puspita", phone: "6289987654321" },
        ];

        // --- MODIFIKASI: Data Dummy untuk Kategori Topik PKL ---
        const pklTopics = [
          "Konsultasi Bimbingan Laporan",
          "Jadwal Bimbingan",
          "Permohonan Izin/Sakit",
          "Kendala Teknis Proyek",
          "Informasi Penilaian",
          "Konfirmasi Kehadiran",
          "Pertanyaan Umum Lainnya",
        ];

        // --- Mengambil elemen dari HTML ---
        const supervisorSelect = document.getElementById("supervisor");
        const supervisorPhoneInput =
          document.getElementById("supervisor-phone");
        const whatsappButton = document.getElementById("whatsapp-button");
        const registrationForm = document.getElementById("registration-form");
        const nameInput = document.getElementById("name");
        const messageInput = document.getElementById("message");
        // MODIFIKASI: Mengambil elemen combo box kategori
        const topicCategorySelect = document.getElementById("topic-category");

        // --- 1. Mengisi ComboBox (Select) dengan data dummy pembimbing ---
        supervisors.forEach((supervisor, index) => {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = supervisor.name;
          supervisorSelect.appendChild(option);
        });

        // --- MODIFIKASI: Mengisi ComboBox Kategori Topik ---
        pklTopics.forEach((topic) => {
          const option = document.createElement("option");
          option.value = topic;
          option.textContent = topic;
          topicCategorySelect.appendChild(option);
        });

        // --- 2. Event Listener untuk mengubah nomor telepon saat pembimbing dipilih ---
        supervisorSelect.addEventListener("change", function () {
          const selectedIndex = this.value;

          if (selectedIndex !== "") {
            const selectedSupervisor = supervisors[selectedIndex];
            supervisorPhoneInput.value = selectedSupervisor.phone;
          } else {
            supervisorPhoneInput.value = "";
          }
        });

        // --- 3. Event Listener untuk tombol Kirim WhatsApp ---
        whatsappButton.addEventListener("click", function () {
          if (!registrationForm.checkValidity()) {
            alert("Harap isi semua kolom yang wajib diisi terlebih dahulu.");
            registrationForm.reportValidity();
            return;
          }

          const studentName = nameInput.value;
          const selectedIndex = supervisorSelect.value;
          const selectedSupervisor = supervisors[selectedIndex];
          const supervisorName = selectedSupervisor.name;
          const supervisorPhone = selectedSupervisor.phone;
          // MODIFIKASI: Mengambil nilai dari combo box kategori
          const topicCategory = topicCategorySelect.value;
          const message = messageInput.value;

          // MODIFIKASI: Memperbarui template pesan WhatsApp dengan Kategori Topik
          const waMessage = `
Selamat Pagi/Siang/Sore, Bapak/Ibu ${supervisorName}.

Perkenalkan, saya ${studentName}.
Saya ingin menghubungi Bapak/Ibu terkait PKL.

*Kategori Topik:*
${topicCategory}

*Pesan:*
${message}

Terima kasih atas perhatiannya.
          `.trim();

          const encodedMessage = encodeURIComponent(waMessage);
          const whatsappUrl = `https://api.whatsapp.com/send?phone=${supervisorPhone}&text=${encodedMessage}`;
          window.open(whatsappUrl, "_blank");
        });
      });
    </script>
  </body>
</html>
